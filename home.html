    <script type="text/javascript">
        let chatContainer = document.getElementById("chat-container")
        let GroupContainer = document.getElementById("group-container")
        let chatTab = document.getElementById("chat-tab")
        let groupTab = document.getElementById("group-tab")
        let addButton = document.getElementById("add-button")
        let totaCount = document.getElementById("total")


        groupTab.addEventListener("click", function(){
            chatContainer.setAttribute("style", "display:none")
            GroupContainer.setAttribute("style", "display:block")
            groupTab.classList.add("active-button")
            chatTab.classList.remove("active-button")
            addButton.textContent = "Create Group"
            totaCount.textContent = "4 GROUPS"

        })
        chatTab.addEventListener("click", function(){
            chatContainer.setAttribute("style", "display:block")
            GroupContainer.setAttribute("style", "display:none")
            groupTab.classList.remove("active-button")
            chatTab.classList.add("active-button")
            addButton.textContent = "Add Contact"
            totaCount.textContent = "11 CONTACTS"

        })
        
    </script>
